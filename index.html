<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js">

        </script>
    </head>
    <body>
<a-scene background="color:blue">
    <a-box position="10 0 0" color="red" height="1" width="1"></a-box>



    <a-sphere position="0 0 0" radius="0.5" color="white"></a-sphere> 
    <a-sphere position="0.2 0.5 0" radius="0.4" color="white"></a-sphere>
    <a-sphere position="0.5 0.6 0.3" radius="0.1" color="black"></a-sphere>
    <a-sphere position="0.5 0.6 -0.3" radius="0.1" color="black"></a-sphere>
    <a-cylinder position="0.5 0.5 0" radius="0.3" height="0.15"color="orange"></a-cylinder>
    <a-sphere position="0 0 0.37" radius="0.3" color="white"></a-sphere> 
    <a-sphere position="0 0 -0.37" radius="0.3" color="white"></a-sphere> 
    <a-sphere position="-0.35 0 0" radius="0.3" color="white"></a-sphere> 






    <a-cylinder position="3 -1 0" radius="300" color="green"></a-cylinder>
</a-scene>
    </body>
</html>
